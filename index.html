<!DOCTYPE html>

<style>

    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  nav {
    background-color: #444;
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: #fff;
    text-decoration: none;

  nav a:hover {
    background-color: #666;
  }
  section {
    padding: 20px;
    margin: 20px;
    background-color: #fff;
    border-radius: 5px;
  }
  footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    position: fixed;
    bottom: 0;
    width: 100%;
  }

<body>

<header>
  <h1>hjsxhst2022的应用商店</h1>

<nav>

<section id="home">
  <h2>Home</h2>
